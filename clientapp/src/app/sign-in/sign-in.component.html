
<section>
<div class="main-div">
<mat-card class="example-card">
  
  <mat-card-header>
     Sign in
</mat-card-header>
  <mat-card-content>
    <div class="alert alert-danger" *ngIf="error">
      {{errorMsg}}

    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>{{'Email'}}...</mat-label>
          <input matInput tabindex="-1" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
          <mat-icon matSuffix>email</mat-icon>             
        </mat-form-field>
        
        <br>
        <mat-form-field appearance="outline">
          <mat-label>{{'Password'}}...</mat-label>
          <input matInput tabindex="-1" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
          <mat-icon matSuffix>https</mat-icon>
        </mat-form-field>
         <mat-card-actions>
          <button [disabled]="loading" class="btn btn-block btn-social btn-login" mat-raised-button>

          <span>{{'Sign in'}} </span>
          
        </button><br>
        OR
        <button  class=" btn-login" mat-raised-button (click)=toLogin()>

          <span>{{'Sign up'}}</span>
          
        </button>
        
      </mat-card-actions>
      
    </form>
    

  </mat-card-content>

</mat-card><br>

</div>
</section>
